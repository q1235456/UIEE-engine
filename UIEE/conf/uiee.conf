# UIEE智能调度引擎配置
# 3.0版本配置

[system]
# 系统设置
enable_engine=true
scheduling_interval=5
optimization_enabled=true

[ces_calculator]
# 综合体验分数权重
responsiveness_weight=0.3
fluency_weight=0.3
efficiency_weight=0.2
thermal_weight=0.2

[scheduling]
# 调度设置
user_manual_priority=1
preset_mode_priority=2
whitelist_rule_priority=3
auto_smart_priority=4

[scene_perception]
# 场景感知
enable_scene_detection=true
game_fps_target=60
social_fps_target=30
media_fps_target=30
productivity_fps_target=60

[cto_config]
# CTO任务优化配置
enable_task_binding=true
enable_io_scheduling=true
enable_cpu_affinity=true
max_bound_cores=4

[logging]
# 日志设置
log_level=INFO
max_log_size=10
enable_performance_log=true
enable_error_log=true

[device_discovery]
# 设备自发现设置
enable_auto_discovery=true
cache_device_info=true
performance_profiling=true