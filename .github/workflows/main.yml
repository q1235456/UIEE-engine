name: ARM64 Compile

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show repository contents (debug)
      run: |
        echo "Working directory: $(pwd)"
        echo "Git status:"
        git status --porcelain --untracked-files=all || true
        echo "Top-level files:" && ls -la || true
        echo "bin/ contents:" && ls -la ./bin || true
        echo "Find source files:" && find . -maxdepth 3 -type f -name 'main.cpp' -o -name 'uiee_engine.cpp' || true

    - name: Install ARM64 cross compiler
      run: |
        sudo apt-get update -y
        sudo apt-get install -y g++-aarch64-linux-gnu build-essential file

    - name: Build uiee_engine for ARM64
      run: |
        set -e
        # 检查源文件是否存在（若不存在，输出 bin/ 内容并退出，便于定位为何 checkout 后缺少文件）
        if [ ! -f ./bin/main.cpp ] || [ ! -f ./bin/uiee_engine.cpp ]; then
          echo "ERROR: required source files not found in ./bin"
          echo "Listing ./bin:" && ls -la ./bin || true
          echo "Listing repo root:" && ls -la || true
          exit 2
        fi
        mkdir -p build
        aarch64-linux-gnu-g++ -std=c++17 -O2 -Wall -Wextra -I./include -c ./bin/main.cpp -o build/main.o
        aarch64-linux-gnu-g++ -std=c++17 -O2 -Wall -Wextra -I./include -c ./bin/uiee_engine.cpp -o build/uiee_engine.o
        aarch64-linux-gnu-g++ -pthread -static-libstdc++ build/main.o build/uiee_engine.o -o bin/uiee_engine_arm64
        chmod +x bin/uiee_engine_arm64

    - name: Verify binary
      run: |
        if [ -f bin/uiee_engine_arm64 ]; then file bin/uiee_engine_arm64; else echo 'No binary produced'; fi

    - name: Run basic test (non-fatal)
      run: |
        if [ -x bin/uiee_engine_arm64 ]; then ./bin/uiee_engine_arm64 --test || true; else echo 'Skipping test: binary missing'; fi

    - name: Upload ARM64 binary
      uses: actions/upload-artifact@v4
      with:
        name: uiee_engine_arm64
        path: bin/uiee_engine_arm64
